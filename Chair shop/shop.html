<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop | Kuposhit Kursi Shop</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">

    <!-- Header -->
    <header class="shop-header">
      <h1>Kuposhit Kursi Shop</h1>
      <p>Your comfort zone starts here.</p>
      <a href="index.html" class="btn btn--small bttn" style="align-self: center;">← Back to Home</a>
    </header>

    <!-- Shop Title -->
    <section class="shop-intro">
      <h2>Browse our collection of ergonomic and stylish chairs</h2>
    </section>

    <!-- Product Grid -->
    <section class="grid-3-cols product-grid">
      <!-- Chair 1 -->
      <figure class="chair">
        <img src="chair-1.jpg" alt="The Laid Back Chair" />
        <div class="chair-box">
          <h3>The Laid Back</h3>
          <ul class="chair-details">
            <li>Leisure and relaxing</li>
            <li>Comfortable for 4h</li>
            <li>Vegan leather</li>
            <li>Weighs 16 kg</li>
          </ul>
          <div class="chair-price">
            <strong>8K₹</strong>
            <a href="#" class="btn btn--small">Add to cart</a>
          </div>
        </div>
      </figure>

      <!-- Chair 2 -->
      <figure class="chair">
        <img src="chair-2.jpg" alt="The Worker Bee Chair" />
        <div class="chair-box">
          <h3>The Worker Bee</h3>
          <ul class="chair-details">
            <li>Work</li>
            <li>Comfortable for 8h</li>
            <li>Vegan leather</li>
            <li>Weighs 22 kg</li>
          </ul>
          <div class="chair-price">
            <strong>12K₹</strong>
            <a href="#" class="btn btn--small">Add to cart</a>
          </div>
        </div>
      </figure>

      <!-- Chair 3 -->
      <figure class="chair">
        <img src="chair-3.jpg" alt="The Chair 4/2" />
        <div class="chair-box">
          <h3>The Chair 4/2</h3>
          <ul class="chair-details">
            <li>Leisure and relaxing</li>
            <li>Comfortable all day!</li>
            <li>Organic cotton</li>
            <li>Weighs 80 kg</li>
          </ul>
          <div class="chair-price">
            <strong>40K₹</strong>
            <a href="#" class="btn btn--small">Add to cart</a>
          </div>
        </div>
      </figure>
    </section>

    <!-- Footer -->
    <footer>
      Copyright &copy; 2025 by Hrushoo Warner. Part of "12 weeks Internship Program" for learning
      purposes only.
    </footer>
  </div>
</body>

</html>
